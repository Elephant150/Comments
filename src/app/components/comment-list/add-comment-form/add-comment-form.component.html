<button class="btn" *ngIf="!isShowForm" (click)="showForm()">Add comment</button>

<form class="form" *ngIf="isShowForm" [formGroup]="addCommentForm" >
  <div class="form__body">
    <div class="form__group">
      <label class="form__label">Name</label>
      <input type="text"
             placeholder="Name"
             formControlName="name"
             class="input"
      >
    </div>
    <div class="form__group">
      <label class="form__label">Text</label>
      <textarea type="text"
             placeholder="Text"
             formControlName="text"
             class="input"
      ></textarea>
    </div>
  </div>
  <div class="form__footer">
    <button type="submit"
            class="btn"
            [disabled]="!addCommentForm.valid"
            (click)="onSubmit()">Send</button>
  </div>
</form>
